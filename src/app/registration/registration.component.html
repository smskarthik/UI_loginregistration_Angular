<div class="container">
    <h2>User Registration!</h2>
    <form #registerform="ngForm" (ngSubmit)="RegisterUser()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required pattern= "^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" #email="ngModel"
            [class.is-invalid]="email.invalid && email.touched"
            >
            <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is required field</small> -->
            <div *ngIf="email.errors && email.invalid && email.touched">
                <small class="text-danger" *ngIf="email.errors.required">Email Id is required field</small>
                <small class="text-danger" *ngIf="email.errors.pattern ">Enter a valid emailId</small>
            </div>
        </div>
        <div class="form-group">
         <label for="username">UserName:</label>
         <input type="text" class="form-control" placeholder="Enter your Name" name="username" [(ngModel)]="user.userName" required #username="ngModel"
         [class.is-invalid]="username.invalid && username.touched"
         >
         <small class="text-danger" [class.d-none]="username.valid || username.untouched">UserName is required field</small>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel"
            [class.is-invalid]="password.invalid && password.touched"
            >
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
        </div>
        <div>
            <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-info">Register</button>
    </form>
    <small class="float-right" (click)="gotologin()">Already Registered? Please Login here!</small>
</div>
